<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD Application</h2>
      <form id="crudForm">
        <div class="inputs">
          <label>EMAIL</label>
          <input
            type="email"
            id="email"
            placeholder="example@test.com"
            required />
          <label>PASSWORD</label>
          <input
            type="password"
            id="password"
            placeholder="Min 6 characters long"
            required />
          <button type="submit">Submit</button>
        </div>
      </form>
      <button id="fetchData">Fetch Data</button>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
